<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Ampliado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario Ampliado</h1>
  <form action="https://formsubmit.co/correosecundario0101@gmail.com" method="POST">
    
    <fieldset>
      <legend>Información Personal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" placeholder="Mínimo: 18, máximo: 120" min="18" max="120" required>

      <label for="tel">Teléfono:</label>
      <input type="tel" id="tel" name="telefono" placeholder="Ejemplo: 123-456-7890" required>
    </fieldset>

    <fieldset>
      <legend>Detalles de Consulta</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" maxlength="150" placeholder="Máximo 150 caracteres"></textarea>

      <label>
        <input type="checkbox" name="acepto" required>
        Acepto los términos y condiciones
      </label>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
