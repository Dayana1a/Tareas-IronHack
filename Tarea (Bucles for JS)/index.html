<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript (Bucles FOR JS)</title>
</head>
<body>

    <header>
        <h1>Ejercicios en JavaScript</h1>
    </header>

    <main>
        <section>
            <h2> 1 Números Descendentes</h2>
            <button onclick="mostrarDescendentes()">Mostrar</button>
            <p id="descendentes"></p>
        </section>

        <section>
            <h2>2 Números Pares</h2>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
            <button onclick="mostrarPares()">Mostrar Pares</button>
            <p id="pares"></p>
        </section>

        <section>
            <h2>3 Carrito de Compra</h2>
            <button id="carrito-btn">Ingresar Precios</button>
            <p id="carrito"></p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
