<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales del Mundo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menú Sticky -->
    <nav class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Galería</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenedor Principal con Fondo -->
    <main class="contenedor">
        
        <!-- Imagen de fondo (relative) -->
        <div class="fondo">
            <h1 class="slogan">"La naturaleza en su máximo esplendor"</h1>
            
            <!-- Elemento en el cielo (absolute sobre relative) -->
            <img src="pajaro.png" alt="Pájaro volando" class="pajaro">
            
            <!-- Elemento superpuesto con z-index -->
            <img src="elefante.png" alt="Elefante en el paisaje" class="elefante">
        </div>

    </main>

    <!-- Footer Fixed -->
    <footer class="footer">
        © 2025 Mundo Animal - Todos los derechos reservados
    </footer>

</body>
