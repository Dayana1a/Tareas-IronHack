<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios Interactivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>1. Ventana Emergente</h2>
  <button id="btnMostrar">Mostrar Anuncio</button>
  <div id="emergente">¡Oferta por tiempo limitado! (Haz clic para cerrar)</div>

  <h2>2. Mover Cajas</h2>
  <button id="palanca">Mover cajas</button>
  <div class="almacen">
    <div class="caja" id="caja1"></div>
    <div class="caja" id="caja2"></div>
    <div class="caja" id="caja3"></div>
  </div>

  <h2>3. Semáforo</h2>
  <button id="startSemaforo">Iniciar Semáforo</button>
  <div class="semaforo">
    <div class="luz" id="rojo"></div>
    <div class="luz" id="amarillo"></div>
    <div class="luz" id="verde"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
