<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    
    <!-- Ejercicio 1: Inventario del Zoo -->
    <section>
        <h2>1. Inventario del Zoo</h2>
        <button onclick="inventarioZoo()">Ver Inventario</button>
        <p id="zoo-inventario"></p>
    </section>
    
    <!-- Ejercicio 2: Listado del Zoo a la Inversa -->
    <section>
        <h2>2. Listado del Zoo a la Inversa</h2>
        <button onclick="zooInverso()">Listar Zoo a la Inversa</button>
        <p id="zoo-inverso"></p>
    </section>
    
    <!-- Ejercicio 3: Lista Pasajeros Titanic -->
    <section>
        <h2>3. Lista de Pasajeros Titanic</h2>
        <button onclick="listaTitanic()">Ver Lista</button>
        <p id="titanic-lista"></p>
    </section>
    
    <!-- Ejercicio 4: Aleatorio sobre Array -->
    <section>
        <h2>4. Premios y Castigos</h2>
        <button onclick="jugar()">Jugar</button>
        <p id="resultado-juego"></p>
    </section>
    
    <script src="main.js"></script>

</body>
</html>
